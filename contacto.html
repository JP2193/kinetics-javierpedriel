    <!-- MAIN CONTENT -->
    <h1 class="titulo">Contacto</h1>


    <main class="contenedor-contacto seccion contenido-centrado">


        <form action="" class="contacto-form">
            <fieldset class="datos-contacto">
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Juan Perez">

                <label for="email">E-mail:</label>
                <input type="email" placeholder="Juan@Perez.com" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" placeholder="11XXXXXXXX" required>

                <label for="mensaje">Mensaje:</label>
                <textarea cols="30" rows="10"></textarea>

                <label for="opciones">Seleccione tratamiento:</label>
                <select id="opciones">
                    <option value="" disabled selected>------</option>
                    <option value="">Traumatologia</option>
                    <option value="">Kinesiologia</option>
                    <option value="">RPG</option>
                    <option value="">Rehabilitacion Vestibular</option>
                </select>

                <p>Como desea ser contactado:</p>
                <div class="cuadro-opciones">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono">

                    <label for="correo">E-Mail</label>
                    <input type="radio" name="contacto" value="correo">
                </div>
                <span>Indique fecha y hora de preferencia para contactarlo:</span>

                <input type="date" name="fecha">

                <input type="time" name="hora" min="9:00" max="18:00">
            </fieldset>


            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>


    </main>
