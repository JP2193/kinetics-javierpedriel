    <main>
        <div class="formulario">
            <form action="#" method="get" class="contenido-formulario">
                <h2>Contacto</h2>
                <br>
                <label>Nombre: </label>
                <input type="text" placeholder="Juan Perez" name="nombre-completo">
                <br>
                <br>
                <label for="">Email: </label>
                <input type="email" placeholder="user@gmail.com">
                <br>
                <br>
                <label for="">Comentarios: </label>
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <br>
                <br>
                <input type="checkbox"> <span>Suscribirme al Newsletter</span>
                <br>
                <br>
                <input type="radio" name="sexo" value="hombre" id="hombre"> <span>Hombre</span>
                <input type="radio" name="sexo" value="mujer" id="mujer"> <span>Mujer</span>
                <br>
                <br>
                <select name="servicio" id="servicio">
                <option value="seleccion">Servicio</option>
                <option value="op1">1</option>
                <option value="op2">2</option>
                <option value="op3">3</option>
            </select>
                <br>
                <br>
                <input type="submit">
                <input type="reset" value="Borrar">
            </form>
        </div>
    </main>
